services:
  # Database Service
  mariadb:
    image: mariadb:11.2
    container_name: flow_mariadb
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=!jelly0403
      - MARIADB_DATABASE=flow
      - MARIADB_USER=flow_user
      - MARIADB_PASSWORD=!jelly0403
      - TZ=Asia/Seoul
    volumes:
      - mariadb_data:/var/lib/mysql
      - mariadb_config:/etc/mysql/conf.d
    networks:
      - flow_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend Service
  flow_backend:
    build:
      context: ../flow_backend
      dockerfile: Dockerfile
    container_name: flow_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
    volumes:
      - backend_logs:/app/logs
      - file_uploads:/flow/data
    networks:
      - flow_network
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (정적 파일만)
  flow_frontend:
    build:
      context: ../flow_frontend
      dockerfile: Dockerfile
    container_name: flow_frontend
    # volumes:
    #   - frontend_files:/app
    networks:
      - flow_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.24-alpine
    container_name: flow_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
      # - frontend_files:/app:ro
    networks:
      - flow_network
    depends_on:
      flow_backend:
        condition: service_healthy
      flow_frontend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  flow_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  mariadb_config:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local
  # frontend_files:
  #   driver: local
  file_uploads:
    driver: local